<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>開発者ログイン中...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>
    <h1>開発者としてログインしています...</h1>
    <p id="status">Supabaseから認証トークンを取得しています。</p>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        async function developerLogin() {
            const statusEl = document.getElementById('status');
            try {
                // ステップ1でデプロイした関数を呼び出す
                const { data, error } = await window.supabaseClient.functions.invoke('get-dev-session');

                if (error) {
                    throw error;
                }

                if (!data.supabaseJwt) {
                    throw new Error('関数からJWTが返されませんでした。');
                }

                statusEl.textContent = 'トークンを取得しました。Supabaseにサインインしています...';

                // 受け取ったJWTを使ってSupabaseにサインイン
                const { error: signInError } = await window.supabaseClient.auth.signInWithJwt(data.supabaseJwt);

                if (signInError) {
                    throw signInError;
                }

                statusEl.textContent = 'ログインに成功しました。アプリに移動します。';

                // ログイン成功後、メインページにリダイレクト
                window.location.replace('/'); // index.htmlへ

            } catch (error) {
                console.error('開発者ログインに失敗しました:', error);
                statusEl.textContent = `エラー: ${error.message}`;
                statusEl.style.color = 'red';
            }
        }

        // ページが読み込まれたらすぐに実行
        window.addEventListener('DOMContentLoaded', developerLogin);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証中...</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <p id="message">認証情報を処理しています。しばらくお待ちください...</p>
  </div>

  <script type="module">
    import { supabase } from './supabase-client.js';

    // ページの読み込みが完了したら処理を開始
    document.addEventListener('DOMContentLoaded', async () => {
      const messageEl = document.getElementById('message');
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      // URLに 'code' が存在するかチェック
      if (code) {
        try {
          messageEl.textContent = 'サーバーと通信しています...';

          // Supabase Function 'login-with-pocketsign' を呼び出す
          const { data, error } = await supabase.functions.invoke('login-with-pocketsign', {
            body: { code: code }
          });

          if (error) {
            throw error; // Functionの実行エラー
          }

          // レスポンスからSupabase用JWTを取得
          if (data && data.supabaseJwt) {
            // JWTをlocalStorageに保存
            localStorage.setItem('supabase_jwt', data.supabaseJwt);
            messageEl.textContent = '認証に成功しました。リダイレクトします...';
            
            // 完了後、メインページにリダイレクト
            window.location.href = '/index.html'; 
          } else {
            throw new Error('JWTがサーバーから返されませんでした。');
          }

        } catch (error) {
          console.error('認証処理に失敗しました:', error);
          messageEl.textContent = `認証に失敗しました: ${error.message}`;
        }
      } else {
        console.error('URLに認証コードが見つかりません。');
        messageEl.textContent = '認証コードが見つかりません。ポケットサインからアプリを起動してください。';
      }
    });
  </script>
</body>
</html>

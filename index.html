<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宮城県 島めぐりスタンプラリー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>🌊 みやぎ島めぐりスタンプラリー 🏝️</h1>
        <div class="points-display">
            <span id="current-points">0</span> / 8 ポイント
        </div>
    </header>

    <main class="main-container">
        <section id="stamp-section" class="app-section">
            <h2 class="stamp-map-title">スタンプコレクション</h2>
            <div class="illustrated-map">
                <div class="sea-wave"></div>
                
                <div class="decorative-compass">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#2c5aa0" stroke-width="2"/>
                        <path d="M50,10 L60,50 L50,90 L40,50 Z" fill="#2c5aa0"/>
                        <path d="M10,50 L50,40 L90,50 L50,60 Z" fill="#64b4dc"/>
                    </svg>
                </div>
                <div class="decorative-ship">⛵</div>
                
                <svg class="wave-decoration wave1" viewBox="0 0 100 50">
                    <path d="M0,25 Q25,0 50,25 T100,25" stroke="#64b4dc" fill="none" stroke-width="2"/>
                </svg>
                <svg class="wave-decoration wave2" viewBox="0 0 100 50">
                    <path d="M0,25 Q25,0 50,25 T100,25" stroke="#64b4dc" fill="none" stroke-width="2"/>
                </svg>
                <svg class="wave-decoration wave3" viewBox="0 0 100 50">
                    <path d="M0,25 Q25,0 50,25 T100,25" stroke="#64b4dc" fill="none" stroke-width="2"/>
                </svg>
                
                <div class="island-spot" id="spot-aji" data-island="aji">
                    <div class="island-illustration">
                        🏝️
                        <div class="stamp-mark" id="stamp-aji">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">網地島</div>
                </div>
                
                <div class="island-spot" id="spot-tashiro" data-island="tashiro">
                    <div class="island-illustration">
                        🐈
                        <div class="stamp-mark" id="stamp-tashiro">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">田代島</div>
                </div>
                
                <div class="island-spot" id="spot-katsura" data-island="katsura">
                    <div class="island-illustration">
                        🌸
                        <div class="stamp-mark" id="stamp-katsura">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">桂島</div>
                </div>
                
                <div class="island-spot" id="spot-nonoshima" data-island="nonoshima">
                    <div class="island-illustration">
                        🌊
                        <div class="stamp-mark" id="stamp-nonoshima">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">野々島</div>
                </div>
                
                <div class="island-spot" id="spot-sabusawa" data-island="sabusawa">
                    <div class="island-illustration">
                        🍃
                        <div class="stamp-mark" id="stamp-sabusawa">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">寒風沢島</div>
                </div>
                
                <div class="island-spot" id="spot-ho" data-island="ho">
                    <div class="island-illustration">
                        🌴
                        <div class="stamp-mark" id="stamp-ho">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">朴島</div>
                </div>
                
                <div class="island-spot" id="spot-izushima" data-island="izushima">
                    <div class="island-illustration">
                        🏖️
                        <div class="stamp-mark" id="stamp-izushima">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">出島</div>
                </div>
                
                <div class="island-spot" id="spot-enoshima" data-island="enoshima">
                    <div class="island-illustration">
                        ⛵
                        <div class="stamp-mark" id="stamp-enoshima">
                            <svg class="stamp-svg" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="#ff5722" opacity="0.8"/>
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">済</text>
                            </svg>
                        </div>
                    </div>
                    <div class="island-name">江島</div>
                </div>
            </div>
        </section>

        <section id="map-section" class="app-section">
            <h2 style="margin-bottom: 15px; color: #2c5aa0;">📍 実際の位置を確認</h2>
            <div class="map-placeholder" id="map">
                実際のマップはこちらに表示されます
            </div>
        </section>

        <section id="prize-section" class="app-section">
            <h2 style="margin-bottom: 10px; color: #ff6f00;">🎁 賞品に応募</h2>
            <p style="color: #666; margin-bottom: 20px;">集めたポイントを使って賞品に応募できます！</p>
            <div class="prize-grid">
                <div class="prize-card">
                    <div class="prize-name">A賞</div>
                    <div class="prize-points">必要ポイント: 3P</div>
                    <button class="apply-button" onclick="applyForPrize('A', 3)">応募する</button>
                </div>
                <div class="prize-card">
                    <div class="prize-name">B賞</div>
                    <div class="prize-points">必要ポイント: 2P</div>
                    <button class="apply-button" onclick="applyForPrize('B', 2)">応募する</button>
                </div>
                <div class="prize-card">
                    <div class="prize-name">C賞</div>
                    <div class="prize-points">必要ポイント: 1P</div>
                    <button class="apply-button" onclick="applyForPrize('C', 1)">応募する</button>
                </div>
                <div class="prize-card">
                    <div class="prize-name">D賞</div>
                    <div class="prize-points">必要ポイント: 1P</div>
                    <button class="apply-button" onclick="applyForPrize('D', 1)">応募する</button>
                </div>
            </div>
        </section>
    </main>

    <div class="qr-reader-modal" id="qrModal">
        <div class="qr-reader-content">
            <h2>QRコードを読み取ってください</h2>
            <div class="qr-placeholder" id="qr-reader">
                </div>
            <button class="close-modal" onclick="closeQRModal()">閉じる</button>
        </div>
    </div>

    <button class="qr-scan-button" onclick="openQRModal()">📷</button>
    
<nav class="bottom-nav">
  
  <button data-target="map-section" class="active">🗺️<span>マップ</span></button>
    <button data-target="stamp-section">🏝️<span>スタンプカード</span></button>
  
  <button data-target="prize-section">🎁<span>応募</span></button>
</nav>

<script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script src="app.js"></script>

</body>
</html>
